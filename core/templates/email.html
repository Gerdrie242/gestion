{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soumission Email - T.T.G</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Cambria', serif;
    }
    .form-box {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .important-message {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center mt-4">
    <a href="{% url 'connexion' %}" class="btn btn-outline-primary">← Retour à la page d'accueil</a>
  </div>

  <div class="form-box mt-4">
    

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Votre adresse email</label>
        <input type="email" name="email" id="email" class="form-control text-center" placeholder="ex: utilisateur@mail.com" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Soumettre</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
