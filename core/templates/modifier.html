{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifier le mot de passe - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f4f9;
      font-family: 'Cambria', serif;
    }
    .password-box {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .important-message {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center mt-4">
    <a href="{% url 'connexion' %}" class="btn btn-outline-secondary">← Retour à la page d'accueil</a>
  </div>

  <div class="password-box">
    <h4 class="text-center text-primary mb-4">Modifier le mot de passe</h4>

    <p class="important-message">
     Veuillez ne pas révéler à personne votre nouveau mot de passe. Cette opération est strictement réservée à vous.
    </p>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="password" class="form-label">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Entrer un mot de passe sécurisé" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Soumettre</button>
      </div>
    </form>
